name: Release and Dist

on:
  push:
    tags:
      - '*.*.*'
      - '!*-*'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update package version from tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting package version to $TAG_VERSION"
          npm version "$TAG_VERSION" --no-git-tag-version

      - name: Remove local tag to avoid fetch conflict
        run: git tag -d "$GITHUB_REF_NAME" || true

      - name: Generate Changelog
        uses: smichard/conventional_changelog@2.0.0
        with:
          GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}

      - name: Commit version and changelog
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: release ${{ github.ref_name }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build distribution
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Build documentation
        run: npm run docs

      - name: Assemble pages site
        run: |
          mkdir -p _site
          mkdir -p _site/examples
          mkdir -p _site/dist
          cp -r docs/. _site
          cp -r dist/. _site
          cp -r dist/. _site/dist
          cp -r examples/. _site/examples

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Create release archive
        run: tar -czf litegui.ts-dist.tar.gz dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: litegui.ts-dist.tar.gz

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-to-npm:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
